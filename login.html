<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style/checkbox.css">
    <link rel="stylesheet" href="style/login.css">
    <script src="lib/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script src="lib/particleground/jquery.particleground.js"></script>
</head>
<body>
    <main>
        <div class="center">
            <form>
                <div class="form">
                    <div class="form-group">
                        <input type="text" class="form-control uname" id="username" name="username" placeholder="账号" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control pword" id="password" name="password" placeholder="密码" required autofocus>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">记住我</label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-block">登录</button>
                    </div>
                </div>
            </form>
            <div class="footer">
                <div class="copyright">
                    <script>
                        document.write(new Date().getFullYear()+"&copy; kaypler@gmail.com")
                    </script>
                </div>
            </div>
        </div>
    </main>
    <script>
        $(function () {
           $(document.body).particleground({
               dotColor: '#5cbdaa',
               lineColor: '#5cbdaa'
           });
        });
    </script>
</body>
</html>
